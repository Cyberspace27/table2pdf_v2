<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta chararset="utf-8">
	<title>Convertir Tabla a PDF </title>

	<script type="text/javascript">
	

	</script>
</head>
<body data-ng-controller="Ctrl">
<table id="table-id">
	<tr>
		<td>Name</td>
		<td>Email</td>
		<td>Track</td>
		<td>S.S.C Roll</td>
		<td>S.S.C Division</td>
		<td>District</td>
	</tr>
	<tr ng-repeat="dato in datos">
		<td>{{dato.name}}</td>
		<td>{{dato.email}}</td>
		<td>{{dato.track}}</td>
		<td>{{dato.roll}}</td>
		<td>{{dato.division}}</td>
		<td>{{dato.district}}</td>
	</tr>

	

</table>

<a href="javascript:callme()">Call Me</a>

 <!-- Cargamos angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
<!-- Scripts para crear el pdf-->
<script src="js/jspdf.js"></script>
<script src="js/reportePDF.js"></script>
<script src="controller/controller.js"></script>
<script src="js/jquery-2.1.3.js"></script>
</body>
</html>
